<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Result</h1>
<div class="container">
    <section class="my-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mt-5 mb-5">
                    <table id="posts" class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Photo</th>
                            <th scope="col">ID</th>
                            <th scope="col">Animal type</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Age</th>
                            <th scope="col">Condition</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="animal : ${animals}">
                            <td>
                                <img th:src="@{/animals/image/} + ${animal.pathPhoto}" width="250" height="250"/>
                            </td>
                            <td class="text-center" th:text="${animal.id}"></td>
                            <td class="text-center" th:text="${animal.type}"></td>
                            <td class="text-center" th:text="${animal.name}"></td>
                            <td class="text-center" th:text="${animal.gender}"></td>
                            <td class="text-center" th:text="${animal.age}"></td>
                            <td class="text-center" th:text="${animal.condition}"></td>
                            <td class="text-center" th:text="${animal.description}"></td>
                            <td>
                                <a th:href="@{/animals/} + ${animal.id}">Show Profile Animal</a>
                            </td>
                            <td>
                                <a th:href="@{/animals/} + ${animal.id} + @{/update}">Edit Animal</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </section>

</div>
<a href="/animals/search">Повторить поиск</a>
</body>
</html>
