<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Add animal</title>
</head>
<body>

<h1>Add animal</h1>

<form th:action="@{add}" th:object="${animalRegistration}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select class="form-select form-select-sm" th:field="*{gender}">
                    <option th:each="g : ${animalGenders}"
                            th:value="${g.name}"
                            th:utext="${g.name}"/>
                </select>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" th:field="*{age}"/>
            </td>
        </tr>
        <tr>
            <td>Condition:</td>
            <td><input type="text" th:field="*{condition}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>

        <tr>
            <td>Type:</td>
            <td>
                <select class="form-select form-select-sm" th:field="*{type}">
                    <option th:each="t : ${animalTypes}"
                            th:value="${t.name}"
                            th:utext="${t.name}"/>
                </select>
            </td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td>
                <p><input type="file" th:field="*{multipartFile}" multiple="multiple"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Add animal"/>
            </td>
            <td>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>

</form>
</body>

</html>
